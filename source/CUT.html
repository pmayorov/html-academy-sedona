<!-- Контакты -->
<div class="form-body__inner form-body__inner--full-width">
    <fieldset class="form-body__fieldset fieldset fieldset--contacts">
        <legend class="fieldset__legend">
            <h3 class="form-body__title title">Контактная информация:</h3>
        </legend>
        <ul class="fieldset__list fieldset__list--two-rows" role="none">
            <li class="fieldset__item field field--input field--two-rows">
                <label class="field__name"><span>Контактный</span> телефон*:</label>
                <input class="field__input" type="tel" name="phone" placeholder="Введите телефон" required>
            </li>
            <li class="fieldset__item field field--input field--two-rows">
                <label class="field__name">Электронная почта*:</label>
                <input class="field__input" type="email" name="email" placeholder="Введите e-mail" required>
            </li>
        </ul>
    </fieldset>
</div>

<!-- Впечатление -->
<!-- <div class="form-body__inners"> -->
<div class="form-body__inner form-body__inner--first-cell">
    <fieldset class="form-body__fieldset fieldset fieldset--impress">
        <legend class="fieldset__legend">
            <h3 class="form-body__title title">Ваше общее впечатление:</h3>
        </legend>
        <ul class="fieldset__list" role="none">
            <li class="fieldset__item field field--select">
                <input class="field__radio" type="radio" name="impress" value="positive" id="positive" checked>
                <label class="field__name" for="positive">Скорее положительное</label>
            </li>
            <li class="fieldset__item field field--select">
                <input class="field__radio" type="radio" name="impress" value="negative" id="negative">
                <label class="field__name" for="negative">Скорее отрицательное</label>
            </li>
            <li class="fieldset__item field field--select">
                <input class="field__radio" type="radio" name="impress" value="no-answer" id="no-answer">
                <label class="field__name" for="no-answer">Затрудняюсь ответить</label>
            </li>
        </ul>
    </fieldset>
</div>

<!-- Достопримечательности -->
<div class="form-body__inner form-body__inner--full-width">
    <fieldset class="form-body__fieldset fieldset fieldset--sight">
        <legend class="fieldset__legend">
            <h3 class="form-body__title title">Посещенные достопримечательности:</h3>
        </legend>
        <ul class="fieldset__list" role="none">
            <li class="fieldset__item field field--select">
                <input class="field__checkbox" type="checkbox" name="sight" value="devil-bridge" id="devil-bridge" checked>
                <label class="field__name" for="devil-bridge">Мост Дьявола</label>
            </li>
            <li class="fieldset__item field field--select">
                <input class="field__checkbox" type="checkbox" name="sight" value="mount-bell" id="mount-bell" checked>
                <label class="field__name" for="mount-bell">Гора-Колокол</label>
            </li>
            <li class="fieldset__item field field--select">
                <input class="field__checkbox" type="checkbox" name="sight" value="slide-park" id="slide-park" checked>
                <label class="field__name" for="slide-park">Слайд-парк</label>
            </li>
            <li class="fieldset__item field field--select">
                <input class="field__checkbox" type="checkbox" name="sight" value="red-rocks" id="red-rocks">
                <label class="field__name" for="red-rocks">Красные скалы</label>
            </li>
        </ul>
    </fieldset>
</div>

<!-- Эмоции-->
<div class="form-body__inner form-body__inner--full-width">
    <!-- ! Рефакторить БЕМ класифікацію  - бо шось воно не того!-->
    <div class="form-body__fieldset fieldset fieldset--comments">
        <label class="fieldset__legend">
            <h3 class="form-body__title title">Опишите свои эмоции:</h3>
        </label>
        <!-- todo Элемент field__textarea без блока -->
        <textarea class="field__input field__textarea" name="comments" id="comments" cols="30" rows="10" placeholder="Опишите подробно все свои восторги"></textarea>
    </div>
</div>
